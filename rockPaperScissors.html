<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <script>

        //승부결과 함수
        function fight(computer, human) {
            if ((computer + 3 - human) % 3 == 0) {
                return 0;   // 비김
            }
            else if ((computer + 3 - human) % 3 == 1) {
                return 1;   // 이김
            }
            else {
                return 2;   // 짐
            }
        }

        document.write("<h1>가위, 바위, 보 게임</h1>");

        // 컴퓨터가 내는 부분
        let random = Math.floor(Math.random() * 3) + 1;
        let computerImg = "";
        switch (random) {
            case 1: computerImg = "scissors"; break;
            case 2: computerImg = "rock"; break;
            case 3: computerImg = "paper"; break;
            default: computerImg = "error";
        }

        // 컴퓨터가 낸 이미지 출력
        document.write("<img src='../images/" + computerImg + ".jpg'>");

        // 사용자(나) 입력 부분
        let kawiBaWibo = prompt("가위,바위,보 중 선택하세요", "");

        if (kawiBaWibo == "가위") {
            kawiBaWibo = "scissors";
            meNum = 1;
        } else if (kawiBaWibo == "바위") {
            kawiBaWibo = "rock";
            meNum = 2;
        } else if (kawiBaWibo == "보") {
            kawiBaWibo = "paper";
            meNum = 3;
        } else {
            meNum = 0;
            alert("다시 입력하세요");
            location.reload();
        }
        
        //내가 낸 이미지 출력
        document.write("<img src='../images/" + kawiBaWibo + ".jpg'>");

        //승부함수 호출
        let result = fight(random, meNum);

        //결과 이미지 출력
        switch (result) {
            case 0: document.write("<img src='../images/even.jpg'>");
            break;
            case 1: document.write("<img src='../images/lose.jpg'>");
            break;
            case 2: document.write("<img src='../images/win.jpg'>");
            break;
        }
    </script>
</head>

</html>
